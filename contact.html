<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sander Houdijk</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("TlNy5bNti4Cf6dze8");
       })();
    </script>
</head>
<body class="bg-gray-800">
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-blue-500 hover:text-blue-700 text-2xl font-bold">Sander Houdijk</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-gray-300 text-blue-700">Home</a></li>
                <li><a href="about.html" class="text-gray-300 hover:text-white">About</a></li>
                <li><a href="projects.html" class="text-gray-300 hover:text-white">Projects</a></li>
                <li><a href="contact.html" class="text-gray-300 hover:text-white">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="isolate bg-gray-800 px-4 py-8 sm:py-12 lg:px-6">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
        </div>
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-3xl font-semibold tracking-tight text-white sm:text-4xl">Contact me!</h2>
        </div>
        <form id="contact-form" class="mx-auto mt-8 max-w-xl sm:mt-10">
          <div class="grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">
            <div>
              <label for="first-name" class="block text-sm font-semibold text-white">First name</label>
              <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-700">
              </div>
            </div>
            <div>
              <label for="last-name" class="block text-sm font-semibold text-white">Last name</label>
              <div class="mt-2">
                <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-700">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="company" class="block text-sm font-semibold text-white">Company</label>
              <div class="mt-2">
                <input type="text" name="company" id="company" autocomplete="organization" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-700">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-semibold text-white">Email</label>
              <div class="mt-2">
                <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-700">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="phone-number" class="block text-sm font-semibold text-white">Phone number</label>
              <div class="mt-2">
                <div class="flex rounded-md bg-white outline-1 outline-gray-300 focus-within:outline-2 focus-within:outline-blue-700">
                  <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                    <select id="country" name="country" autocomplete="country" aria-label="Country" class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-700 sm:text-sm">
                      <option>US</option>
                      <option>CA</option>
                      <option>EU</option>
                    </select>
                    <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                      <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                  </div>
                  <input type="text" name="phone-number" id="phone-number" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="123-456-7890">
                </div>
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block text-sm font-semibold text-white">Message</label>
              <div class="mt-2">
                <textarea name="message" id="message" rows="4" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-700"></textarea>
              </div>
            </div>
          </div>
          <div class="mt-6">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Let's talk</button>
          </div>
        </form>
      </div>
      <footer>
        <div class="container mx-auto p-4 text-center text-gray-300 bg-gray-900">
            <p>&copy; 2025 Sander Houdijk. All rights reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
    <script type="text/javascript">
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        emailjs.sendForm('service_se56b8h', 'template_v2edcit', this)
          .then(function() {
            alert('Your message has been sent successfully!');
          }, function(error) {
            alert('Failed to send your message. Please try again later.');
          });
      });
    </script>
</body>
</html>
